<head>
    <title>{{if .IsHome}}{{ $.Site.Params.title }} â€” {{$.Site.Params.subtitle}}{{else}}{{.Title}} - {{ $.Site.Params.title }}{{end}}</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://www.google-analytics.com">
    <!-- <meta name="robots" content="index, follow, all"> -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300,400;700&display=swap" rel="stylesheet">

    {{ block "head/stylesheet" . }}{{ partial "head/stylesheet.html" . }}{{ end }}



    <!-- @import url('https://fonts.googleapis.com/css2?family=Spline+Sans&display=swap'); -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ $.Permalink }}">
    <meta property="og:title" content="{{if .IsHome}}{{ $.Site.Params.title }} - {{$.Site.Params.subtitle}}{{else}}{{.Title}} - {{ $.Site.Params.title }}{{end}}">
    <meta property="og:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
    <meta property="og:image" content="https://mainsrouges.com/images/mainsrouges-accueil.jpg">
    <meta property="og:image:secure_url" content="https://mainsrouges.com/images/mainsrouges-accueil.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ $.Permalink }}">
    <meta property="twitter:title" content="{{if .IsHome}}{{ $.Site.Params.title }} - {{$.Site.Params.subtitle}}{{else}}{{.Title}} - {{ $.Site.Params.title }}{{end}}">
    <meta property="twitter:description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}">
    <meta property="twitter:image" content="https://mainsrouges.com/images/mainsrouges-accueil.jpg">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#000000">
  </head>
